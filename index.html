    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            cursor: none !important;
        }
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: #e0e0e0;
            font-family: 'Noto Sans SC', 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #ff00ff55;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff00ffaa;
        }
        .cyber-glitch {
            text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
            animation: glitch 3s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
            20% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
            40% { text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff; }
            60% { text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff; }
            80% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
            100% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
        }
        .glass-panel {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
    </style>
